<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoutes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="amin">
        <img src="https://img.icons8.com/?size=100&id=u9FsArgkwryt&format=png&color=000000" alt="book" style="height: 84px; width: 84px;">
      </div>
      <div class="wise">
        <h2>BY WISER</h2>
      </div>
    </header>
    <div class="word">
      <h2>"DONT JUST READ THEM , USE THEM"</h2>
    </div>
    <div class="container">
      <div id="copy-card" class="copy-card">Quote Copied!</div>
      <div class="quote">
        <q id="quote">
          the life is not gonna give you all you want , the life is will give
          you what you worth trust the process even if it take too much of
          times
        </q>
      </div>
      <div class="author">
        <p id="author">- Steve Jobs</p>
      </div>
      <div class="buttons">
        <button id="new-quote">New Quote</button>

        <button id="copy-quote">Copy Quote</button>
        <script src="generate.js"></script>
      </div>
      
    </div>

  <script src="copyquote.js"></script>
  </body>
 
</html>
